<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-csp="">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
  	<link rel="stylesheet" type="text/css" href="../css/font_awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <script type="text/javascript" src="../lib/popper.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/penalties.js"></script>
    <title>Penalties</title>
</head>

<body ng-app="psApp">
	<div>
    <nav class="navbar navbar-dark bg-dark">
  		<a class="navbar-brand" href="#">The Professor Book</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
  			<i class="fa fa-bars" aria-hidden="true"></i>

  		</button>

  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
  			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="../index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="rules.html"><i class="fa fa-book" aria-hidden="true"></i> Ruleset</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="timer.html"><i class="fa fa-clock-o" aria-hidden="true"></i> Timer</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="psCalculator.html"><i class="fa fa-calculator" aria-hidden="true"></i> HP Calculator</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="penalties.html"><i class="fa fa-gavel" aria-hidden="true"></i> Penalties</a>
				</li>
  				<li class="nav-item">
					<a class="nav-link" href="settings.html"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
  				</li>
  				<li class="nav-item">
					<a class="nav-link" href="#" onclick="navigator.app.exitApp();"><i class="fa fa-power-off" aria-hidden="true"></i> Exit</a>
  				</li>
  			</ul>
  		</div>
  	</nav>
	<div>

	<div class="app" style="display:block" ng-controller="psCtrl">
		<div class="row " style="margin:1%">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Player</th>
						<th>Penalty</th>
						<th>Comments</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="penalty in listPenalties" >
						<td> {{penalty.playerId}}</td>
						<td>{{penalty.type}}</td>
						<td>{{penalty.comments}}</td>
						<td>
							<button type="button" ng-click="modifyPenalty(penalty.id);" class="btn btn-success btn-block" >
								<i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
						</td>
						<td>
							<button type="button" ng-click="deletePenalty(penalty.id);" class="btn btn-danger btn-block" >
								<i class="fa fa-times" aria-hidden="true"></i></button>
						</td>
					</tr>
					<tr ng-if="listPenalties.length == 0">
						<td colspan=5>The List is empty</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row justify-content-center" style="padding:1%">
			<div class="col text-center">
				<button type="button" class="btn btn-success btn-block" ng-click="addPenalty()">Add Penalty</button>
			</div>
			<div class="col text-center">
				<button type="button" class="btn btn-info btn-block" ng-click="reset()">Reset</button>
			</div>
		</div>
	</div>
</body>

</html>
