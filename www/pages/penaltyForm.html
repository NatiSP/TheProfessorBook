<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-csp="">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
  	<link rel="stylesheet" type="text/css" href="../css/font_awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <script type="text/javascript" src="../lib/popper.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/penaltyForm.js"></script>
    <title>Penalties</title>
</head>

<body ng-app="psApp">
	<div>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="#">The Professor Book</a>
		</nav>

		<!-- Form to Add/Modify a Penalty -->
		<div class="app" style="display:block" ng-controller="psCtrl">
				<div class="row justify-content-center" style="margin:1%">
					<div class="input-group">
						<label for="playerName"  class="input-group-addon" style="width:25%">Player's Name</label>
						<input type="text" id="playerName" class="form-control" ng-model="penalty.playerName">
					</div>
				</div>
				<div class="row justify-content-center" style="margin:1%">
					<div class="input-group">
						<label for="playerId"  class="input-group-addon" style="width:25%">Player's Id</label>
						<input type="text" class="form-control" id="playerId" ng-model="penalty.playerId"/>
					</div>
				</div>
				<div class="row justify-content-center" style="margin:1%">
					<div class="input-group">
						<label for="penaltyLevel" class="input-group-addon" style="width:25%">Penalty Level</label>
						<select class="form-control" id="penaltyLevel" ng-model="penalty.level">
						  <option>Caution</option>
						  <option>Warning</option>
						  <option>Game Loss</option>
						  <option>Disqualification</option>
						</select>
					</div>
				</div>
				<div class="row justify-content-center" style="margin:1%">
					<div class="input-group">
						<label for="infractionType" class="input-group-addon" style="width:25%">Infraction Type</label>
						<select class="form-control" id="infractionType" ng-model="penalty.type">
						  <option>Game Play</option>
						  <option>Team Error</option>
						  <option>Procedural</option>
						  <option>Unsporting</option>
						</select>
					</div>
				</div>
				<div class="row justify-content-center" style="margin:1%">
					<div class="input-group">
						<label for="infractionSeverity" class="input-group-addon" style="width:25%">Infraction Severity</label>
						<select class="form-control" id="infractionSeverity" ng-model="penalty.severity">
						  <option>Minor</option>
						  <option>Major</option>
						  <option>Severe</option>
						</select>
					</div>
				</div>
				<div class="row justify-content-center" style="margin:1%">
					<div class="input-group">
						<label for="comments" class="input-group-addon" style="width:25%">Detailed Information</label>
						<textarea class="form-control" id="comments" rows="3" ng-model="penalty.comments"></textarea>
					</div>
				</div>

			<div class="row justify-content-center" style="padding:1%">
				<div class="col text-center">
					<button type="button" class="btn btn-success btn-block" ng-click="savePenalty()">Save changes</button>
				</div>
				<div class="col text-center">
					<a  href="penalties.html" class="btn btn-info btn-block">Back</a>
				</div>
			</div>
		</div>
	</div>		
</body>

</html>
