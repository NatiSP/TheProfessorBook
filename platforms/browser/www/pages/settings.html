
<div id="settingsTab" class="tab container d-none" ng-controller="settingsCtrl">
	<h2>Settings</h2>
	<h5>Number of Pok√©mon in HP Calculator: {{pokeNumber}}</h5>
	<div class="btn-group" role="group" >
	  <button class="btn btn-secondary " type="radio" id="option1" ng-click="setPokeNumber(1)" >1</button>
	  <button class="btn btn-secondary " type="radio" id="option2" ng-click="setPokeNumber(2)" >2</button>
	  <button class="btn btn-secondary " type="radio" id="option3" ng-click="setPokeNumber(3)" >3</button>
	  <button class="btn btn-secondary " type="radio" id="option4" ng-click="setPokeNumber(4)" >4</button>
	  <button class="btn btn-secondary " type="radio" id="option5" ng-click="setPokeNumber(5)" >5</button>
	  <button class="btn btn-secondary " type="radio" id="option6" ng-click="setPokeNumber(6)" >6</button>
	</div>
	
	<h5>Rulesets URLs</h5>
	<div ng-repeat="(key, value) in rules | fromMap">
		<div class="input-group mb-3">
		  <span class="input-group-addon" id="basic-addon1">{{key}}</span>
		  <input type="text" ng-model="value" ng-change="setRulesUrl(key,value)" class="form-control" placeholder="URL" aria-label="URL" aria-describedby="basic-addon1">
		</div>
    </div>
	
	<h5>Timers</h5>
	<div class="input-group mb-3">
	  <span class="input-group-addon" id="basic-addon2">Bo1</span>
	  <input type="text" ng-model="bo1" ng-change="setTimer('bo1',bo1)" class="form-control" placeholder="Time" aria-label="Time" aria-describedby="basic-addon2">
	</div>
	<div class="input-group mb-3">
	  <span class="input-group-addon" id="basic-addon3">Bo3</span>
	  <input type="text" ng-model="bo3" ng-change="setTimer('bo3',bo3)" class="form-control" placeholder="Time" aria-label="Time" aria-describedby="basic-addon3">
	</div>

	
	<button type="button" class="btn btn-info btn-block" onclick="loadIndex();"><span>Back</span></button>


</div>
